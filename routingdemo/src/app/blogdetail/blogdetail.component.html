<div class="card">
    <h5 class="card-header">{{blog.title}}</h5>
    <div class="card-body">
        <h5 class="card-title">{{blog.intro}}</h5>
        <p class="card-text">{{blog.body}}.</p>
        <p class="card-text">{{blog.conclusion}}.</p>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        <p class="card-text"><small class="text-muted">Last updated by {{blog.writtenBy}} on {{blog.postedOn | date}} </small></p>
    </div>
</div>
